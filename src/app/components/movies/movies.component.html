<!doctype html>
<html lang="en">

<body>
    <div id="total">
        <div id="movie-component">
            <h5 class="text-white ">Estrenos</h5>

            <div id=" carousel ">
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="img  w-100 " [src]="this.imgURL+movies[0].backdrop_path" alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="img w-100 " [src]="this.imgURL+movies[1].backdrop_path" alt="Second slide">
                        </div>
                        <div class="carousel-item ">
                            <img class="img  w-100 " [src]="this.imgURL+movies[2].backdrop_path" alt="Third  slide">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Previous</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Next</span>
                    </a>
                </div>
            </div>


            <div id="movies-cards" *ngIf='movies'>
                <h5 class="text-white mt-2 mb-4 ">PÃ©liculas Actualizadas</h5>
                <div class="card border-dark mb-3" style="width: 20rem; background-color : #071019" *ngFor='let movie of movies'>
                    <img [routerLink]="[ '/movies',movie.id]" [src]="this.imgURL+movie.backdrop_path" class="card-img-top" [alt]="movie.title">
                    <div class="card-body" style="width: 20rem;background-color:  #002050">
                        <h5 class="card-title " style="color: white">{{movie.original_title}}</h5>
                        <p class="card-text " style="color: yellow">{{movie.vote_average}}</p>
                        <!-- <button [routerLink]="[ '/movies', movie.id]" class="btn btn-primary">Go Detail</button> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
